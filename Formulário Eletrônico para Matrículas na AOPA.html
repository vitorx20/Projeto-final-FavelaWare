<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Eletrônico para Matrículas na AOPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/Formulário Eletrônico para Matrículas na AOPA.css">
</head>

<body>
    <header>
        <a href="https://www.pavonianos.org.br/institucional/sao-ludovico-pavoni">
            <img class="logo" src="images/Logo/HORIZONTAL.png" alt="AOPA Logo">
        </a>
        <div class="header-text">
            <h1>Inscrições nos cursos da AOPA</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Pagina inicial.html">Página inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cursos.html">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Sobre.html">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <form action="https://formsubmit.co/vitorgabriielm@gmail.com" method="POST">
            <div class="form-item">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required autocomplete="name">
            </div>
            <div class="form-item">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required autocomplete="email">
            </div>
            <div class="form-item">
                <label for="age">Data de nascimento</label>
                <input type="date" id="age" name="age" required autocomplete="bday">
            </div>
            <div class="form-item">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" required autocomplete="tel">
            </div>
            <div class="form-item">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required autocomplete="off">
            </div>
            <div class="form-item">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" maxlength="8" placeholder="Digite o CEP" oninput="validarEntrada()" required autocomplete="postal-code">
            </div>
            <div class="form-item">
                <label for="adress">Endereço</label>
                <input type="text" id="adress" name="adress" placeholder="Endereço" autocomplete="address-line1">
            </div>
            <div>
                <textarea name="Mensagem" placeholder="Digite sua mensagem aqui" autocomplete="off"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./libs/jquery.mask.min.js"></script>

    <script src="./libs/messages_pt_BR.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/Consulta_CEP.js"></script>
</body>

</html>
